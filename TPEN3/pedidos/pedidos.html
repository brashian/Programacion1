<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-center" href="#">Productos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="../index.html" class="btn-secondary btn btn-lg">Cargar producto</a>

          </nav>
    </header>
   <div class="container-fluid">
       <div class="row">
          <div class="col-md-9">
                <h3 class="mt-5">Productos</h2>
              <div class="row" id="tarjetas">
                
              </div>
          </div>
           <div class="col-md-3">
            <h3 class="mt-5">Cargar Pedidos</h2>
              <div class="mb-3">
                <input type  ="text" class="form-control" id="inp_cliente" placeholder="Cliente">
              </div>
                <table class="table p-3 table-dark">
                    <thead class="text-center fs-4">
                        <tr>
                            <th>Encargo</th>
                            <th>Cant</th>
                            <th>Precio</th>

                        </tr>
                    </thead >
                    <tbody id="tbody" class="text-center fs-5">

                    </tbody>
                </table>
                <button class="btn btn-primary" id="btn_finalizar">Finalizar Pedido</button>
           </div>
       </div>
   </div>

   
   <div class="modal fade" id="modal_pedido" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Quiere agregar este producto a su pedido?</p>
        </div>
        <div class="modal-footer ">
            <button type="button" class="btn btn-danger" id="btn_agregar">SI</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>

    <!--Se lo declara como modulo para que tenga la capacidad de importar-->
    <script src="main2.js" type="module"></script>
    <script src="auxiliar2.js"></script>
    <script src="../bootstrap.bundle.min.js"></script>
</body>
</html>
