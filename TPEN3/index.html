<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-center" href="#">Subir Producto</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="pedidos/pedidos.html" class="btn-secondary btn btn-lg">Cargar Pedidos</a>
              
          </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
              <form id="form_cliente">
                    <div class="mb-3 input-group flex-nowrap">
                        <span class="input-group-text" ><i class="fa fa-address-book-o" aria-hidden="true"></i>     </span>
                        <input type="text" class="form-control" id="inp_nombre" placeholder="Nombre">
                    </div>

                    <div class="mb-3 input-group flex-nowrap">
                        <span class="input-group-text" ><i class="fa fa-money"></i></span>
                        <input type  ="number" class="form-control" id="inp_precio" placeholder="Precio">
                    </div>

                    <div class="mb-3 input-group flex-nowrap">
                        <span class="input-group-text" ><i class="fa fa-picture-o"></i></span>
                        <input type="text" class="form-control" id="inp_imagen" placeholder="Url de la imagen">
                    </div>

                    <div class="mb-3 input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa fa-info" ></i></span>
                        <input type  ="text" class="form-control" id="inp_detalle" placeholder="Detalle">
                    </div>
                    
              </form>
              <button class="btn btn-success" id="btn_guardar">Guardar</button>
              <button style="display: none" class="btn btn-success" id="btn_actualizar">Actualizar</button>

            </div>
            
            <div class="col-md-9">
                <table class="table p-3 table-dark">
                    <thead class="text-center fs-4">
                        <tr>
                            <th>NÂª</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead >
                    <tbody id="tbody" class="text-center fs-5">

                    </tbody>
                </table>

                <div class="modal fade" id="mymodal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Eliminacion</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Esta seguro de eliminar el producto?</p>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-danger" id="btn_eliminar">SI</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        </div>
                      </div>
                    </div>
                  </div>
                

            </div>
        </div>
    </div>

   
    

    <!--Se lo declara como modulo para que tenga la capacidad de importar-->
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
